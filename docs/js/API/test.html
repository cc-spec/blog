    // sort方法
    // (a, b) => return -1: a排到b前；0：保持相对顺序；1: b排到a之前
    const arr = ["manifest", "elment", "zui", "app", "lodash"];
    function reSort(tar) {
      // 快排
      // 第一次：a: e；b: m 0 [m] [e,z,a,l]
      // 第二次：a: z；b: e 0 [m,e] [z,a,l]
      // 第三次：a: a；b: z -1 (m,e,a,z,l) [m,e,z] [a,l]
      // 第四次：a：a；b: e -1 (m,a,e,z,l) [m,e,a,z] [l]
      // 第五次：a：a；b：m -1 (a,m,e,z,l) [m,a,e,z] [l]
      // 第六次：a：l；b：e 0 [a,m,e,z] [l]
      // 第七次：a：l；b：z 0 [a,m,e,z] [l]
      return tar.sort((a, b) => {
        return -(a.indexOf('a') === 0)
      })
      .sort((a, b) => {
        // (a,m,e,z,l)
        // 第一次：a: m；b: a 1  (a,m,e,z,l) [a] [m,e,z,l]
        // 第二次：a: e；b：m -1 (a,e,m,z,l) [a,m] [e,z,l]
        // 第三次：a：e；b：m -1 (a,e,m,z,l) [a,e,m] [z,l]
        // 第四次：a：e；b：a 0  (a,e,m,z,l) [a,e,m] [z,l]
        // 第五次：a：z；b：e 0  (a,e,m,z,l) [a,e,m,z] [l]
        // 第六次：a：z；b：m -1 (a,e,z,m,l) [a,e,z,m] [l]
        // 第七次：a：l；b：z 0  (a,e,z,m,l) [a,e,z,m,l]
        // 第八次：a：l；b：m -1 (a,e,z,l,m) [a,e,z,l,m]
       return -(b.indexOf('m') === 0)
      })
    }
    console.log(reSort(arr));
  </script>
